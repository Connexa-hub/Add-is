app:
  name: connexa-vtu-platform
  
services:
  - name: backend-api
    type: web
    instance_type: nano
    regions:
      - fra
    autoscaling:
      min: 1
      max: 1
    ports:
      - port: 8000
        protocol: http
    routes:
      - path: /
        port: 8000
    health_checks:
      - http:
          path: /api/health
          port: 8000
        grace_period: 30
    env:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "8000"
    docker:
      dockerfile: Dockerfile
      target: production
    domains:
      - name: connexa-vtu.koyeb.app
